name: Detail Scraping CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check if PR is in draft mode
        id: check-draft
        run: |
          if [[ "$(jq -r '.draft' $GITHUB_EVENT_PATH)" == "true" ]]; then
            echo "PR is in draft mode. Skipping the workflow."
            echo "::set-output name=skip_workflow::true"
          else
            echo "::set-output name=skip_workflow::false"
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Run Data saving Script
        run: |
          if [[ "${{ steps.check-draft.outputs.skip_workflow }}" == "false" ]]; then
            node newData.js
          fi

      - name: Upload JSON artifact
        uses: actions/upload-artifact@v2
        with:
          name: saved  Data
          path: newData.json
